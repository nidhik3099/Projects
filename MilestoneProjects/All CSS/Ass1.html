<!DOCTYPE html><!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>CSS1</title>
        <style>
            body{
                background-color: lightskyblue;
            }
            h2{
                color:yellow;
            }
        </style>
    </head>
    <body>
      <h3><u><b>Internal Css</b></u></h3>
      <h2>This is a heading</h2>
      <p>This is a Paragraph</p><hr>
      <h3><b><u>Inline CSS</u></b></h3>
      <h1 style="color:blue ;"> This is Inline CSS</h1>  
      <p style="color: red;">This is also a inline CSS</p>
      <h3><b><u>External CSS</u></b></h3>
      <p>This is external Css</p>
      <h5>this is also heading in external Css</h5>
    </body>
</html>
